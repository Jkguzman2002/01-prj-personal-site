<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: Contains the navigation bar at the top of the page -->
  <header class="site-header">
    <!-- Navigation Bar: Links to different sections of the site -->
    <nav class="main-nav">
      <ul>
        <!-- Each link goes to a section on the page -->
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section: Your name and a short tagline -->
  <section class="hero" id="home">
    <!-- Hero image on the left -->
    <div class="hero-img">
      <!-- The image of you with rounded corners is styled in CSS -->
      <img src="img/Me.png" alt="A photo of me">
    </div>
    <!-- Hero text on the right -->
    <div class="hero-text">
      <h2>About Me</h2>
      <h1><!-- Your Name --></h1>
      <p>Hola! I'm Jazmin and I am a Senior at Arizona State University studying Graphic Design. I am a digital marketing enthusiast and my work ranges from Brand Design to Social Media content design.</p>
    </div>
  </section>

  <!-- Bio Section: A short paragraph about yourself -->
  <section class="bio" id="about">
    <!-- Removed h2 from here -->
    <p><!-- Write a few sentences about who you are and what you do --></p>
  </section>

  <!-- Skills Section: List your skills -->
  <section class="skills" id="skills">
    <h2>Skills</h2>
    <ul>
      <!-- List your skills here -->
      <li><!-- Example: HTML --></li>
      <li><!-- Example: CSS --></li>
      <li><!-- Example: JavaScript --></li>
    </ul>
  </section>

  <!-- Projects Section: Placeholder for your projects -->
  <section class="projects" id="projects">
    <h2>Projects</h2>
    <p><!-- Add your portfolio projects here in the future --></p>
  </section>

  <!-- Inspirations Section: People or things that inspire you -->
  <section class="inspirations">
    <h2>Inspirations</h2>
    <ul>
      <!-- List your inspirations here -->
      <li><!-- Example: A designer or website you like --></li>
      <li><!-- Example: A quote or idea --></li>
    </ul>
  </section>

  <!-- Contact Section: How people can reach you -->
  <section class="contact" id="contact">
    <h2>Contact</h2>
    <p><!-- Your email or a contact form --></p>
  </section>
</body>
</html>
